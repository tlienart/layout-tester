<style>
/*
	html > body > #layout > #menu

	(hamburger)
	#menu > .menu-link #menuLink

	(list in sidebar)
	#menu > .pure-menu >
		.pure-menu-heading
		.pure-menu-list
			.pure-menu-item etc.
*/

/*
	The #menu <div> is the parent <div> that contains the .pure-menu that
	appears on the left side of the page.
*/
#menu {
	margin-left: calc(-1 * var(--menu-width));
	width: var(--menu-width);
	position: fixed;
	top: 0;
	left: 0;
	bottom: 0;
	z-index: 500; 			/* so the menu or its navicon stays above all content */
	background-color: var(--col-cream);
	overflow-y: auto;
}
	/* All anchors inside the menu should be styled like this. */
	#menu .pure-menu-list a {
		color: var(--col-gray);
		border: none;
		padding: 0.6em 0 0.6em 0.6em;
	}

	/* Remove all background/borders, since we are applying them to #menu. */
		#menu .pure-menu,
		#menu .pure-menu ul {
		border: none;
		background: transparent;
	}

		/* Change color of the anchor links on hover/focus.	*/
		#menu .pure-menu li a:hover,
		#menu .pure-menu li a:focus {
			background: #333;
		}

	/* This styles the selected menu item `<li>`. */
	#menu .pure-menu-selected {
		background: #1f8dd6;
	}
		/* This styles a link within a selected menu item `<li>`. */
		#menu .pure-menu-selected a {
			color: #fff;
		}

	/* This styles the menu heading. */
	#menu-top {
		color: white;
		height: var(--topbar-height);
		background: var(--col-dark);
		border-right: 1px solid var(--col-light);
	}

/*
Dynamic Button For Responsive Menu

.menu-link represents the responsive menu toggle that shows/hides on
small screens.
*/
#menuLink {
	position: fixed;
	top: 0;
	width: var(--topbar-height);
	height: var(--topbar-height);
	display:block;
	z-index: 500;
}
	.v-spacer-menulink {
		display:block;
		height: calc(0.1*var(--topbar-height));
	}

	#menuLinkIcon {
		pointer-events: none;
		height: calc(0.8*var(--topbar-height));
		width: calc(0.8*var(--topbar-height));
		margin-left: auto;
		margin-right: auto;
		background: var(--burger) no-repeat;
		background-size: contain;
		display: block;
	}

#lunrSearchForm {
	/* visibility: hidden; */
	padding-top: calc(0.18*var(--topbar-height));
	padding-left: calc(0.09 * var(--menu-width));
}
	#lunrSearchForm input {
		line-height: 1.5em;
	}

		#lunrSearchForm input.search-input {
			width: calc(0.75 * var(--menu-width));
			padding-left: 10px;
		}

		#lunrSearchForm input[type=submit] {
			visibility: hidden;
			width: 0;
			/* cursor: pointer; */
		}

#logo {
	position: fixed;
	display: block;
	height: var(--topbar-height);
	width: var(--topbar-height);
	z-index: 500;
	top: 0;
	right: 0;
}
	#logoLogo {
		pointer-events:none;
		height: calc(0.8*var(--topbar-height));
		width: calc(0.8*var(--topbar-height));
		margin-left: auto;
		margin-right: auto;
		background: var(--franklin) no-repeat;
		background-size: contain;
		display: block;
	}

#menuTopFill {
	display: none;
}

/* Add transition to containers so they can push in and out. */
#menu,
#menuLink {
	-webkit-transition: all 0.2s ease-out;
	-moz-transition: all 0.2s ease-out;
	-ms-transition: all 0.2s ease-out;
	-o-transition: all 0.2s ease-out;
	transition: all 0.2s ease-out;
}

.pure-menu-list .pure-menu-list {
	padding-left: 1.5em;
}

.menu-logos {
	width: 85%;
	height: 50px;
	/* margin-right: auto; */
	/* margin-left: auto; */
	padding-left: 50px;
	border-bottom: 1px solid var(--col-xlight);
	margin-bottom: 1.5em;
}

	.menu-logos a {
		display: inline-block;
		width: 30px;
		height: 30px;
	}
	.menu-logos a svg {
		color: var(--col-gray);
	}
	.menu-logos a:hover svg {
		color: #005dc5;
	}

.v-spacer-menulist {
	width: 100%;
	display: block;
	height: 25px;
}

/* -- When layout is active ----------------------------------------------- */

#layout.active #menu {
	left: var(--menu-width);
	width: var(--menu-width);
}

#layout.active #menuLink {
	display: none;
}

/* -- Responsive Styles (Media Queries) ----------------------------------- */

@media (min-width: 48em) {
	#menu {
		left: var(--menu-width);
	}
	#layout.active .menu-link {
		left: var(--menu-width);
	}
	#menuLink {
		display: none;
	}

	.v-spacer-menulist {
		height: 90px;
	}
}

@media (min-width: 79em) {
	#menu {
		padding-left: var(--wide-leftpad);
	}
	#menuTopFill {
		display: block;
		background-color: var(--col-dark);
		z-index: -1;
		width: 100%;
		position: absolute;
		left: 0;
		height: var(--topbar-height);
	}
	#logo {
		right: calc(var(--wide-leftpad) + 10px);
	}
}

</style>
