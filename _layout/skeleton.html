<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example with a side menu that hides on mobile, just like the Pure website.">
    <title>Responsive Side Menu &ndash; Layout Examples &ndash; Pure</title>
    <link rel="stylesheet" href="/css/pure.min.css">
</head>
<body>

{{insert vars.html}}

<!-- ===================================================================== -->
<style>
/*
    Z-Index

    #menuLink 500
    #menu 500

    Breakpoints:
        48em (768px)  for narrow screens / handheld devices
        79em (1264px) for large screens
*/

html {
    scroll-behavior: smooth;
}

body {
    width: 100%;
    font-family: var(--text-font);
    color: var(--text-col);
    line-height: var(--text-line-height);
    background-color: var(--col-cream);
}

a {
    color: var(--blue30);
    text-decoration: none;
}

:is(h1, h2, h3, h4) a {
	text-decoration: none;
	color: var(--col-dark);
}
:is(h1, h2, h3, h4) {
	margin-top: 0;
	margin-bottom: 0;
}

h1 {
	font-size: var(--text-h1);
	font-weight: 600;
}

h2 {
	font-size:   var(--text-h2);
	padding-top: 1em;
	font-weight: 550;
}

h3 {
	font-size:   var(--text-h3);
	padding-top: 1em;
	font-weight: 450;
}

h4 {
	font-size: var(--text-h4);
	padding-top: 1em;
	font-weight: 350;
}

code {
	font-family: var(--code-font);
	font-size:   var(--code-size);
	color:       var(--code-col);
	word-wrap:   break-word;
}

pre code.hljs {
	background-color: var(--block-background);
	border-radius: 7px;
	padding-left: 1.5em;
}

/* Skeleton elements */

#topbar {
	position: fixed;
	top: 0;
	left: 0;
	background-color: var(--col-dark);
	height: var(--topbar-height);
	min-width: 100%;
    color: white;
    z-index: 100;
}
    #topbar-nav {
        height: var(--topbar-height);
        padding-left: var(--topbar-ph);
        padding-right: var(--topbar-ph);
        width: 100%;
        max-width: 1200px;
        margin-left: auto;
        margin-right: auto;
    }
        #topbar-nav a {
            display: flex;
            align-items: center;
            height: 100%;
            margin-right: 20px;
        }

        #topbar-nav img {
            padding-left: 40px;
            /* padding-right: 20px; */
            height: 65%;
        }

#layout {
	position: relative;
	left: 0;
	padding-left: 0;
	padding-bottom: 20px;
}

/* -- Responsive Styles (Media Queries) ----------------------------------- */

@media (min-width: 48em) {
    #layout {
		padding-left: var(--menu-width); /* left col width "#menu" */
		left: 0;
	}

    #layout.active {
		position: relative;
		left: var(--menu-width);
	}
}

@media (min-width: 79em) {
    #layout {
        padding-left: calc(var(--menu-width) + var(--wide-leftpad));
    }
}

</style>
<!-- ===================================================================== -->


<div id="topbar"></div>

<div id="layout">
    {{insert menu.html}}           <!-- container: #menu          -->
    {{insert mainContainer.html}}  <!-- container: #mainContainer -->
</div>

{{insert toggle.html}}

</body>
</html>
