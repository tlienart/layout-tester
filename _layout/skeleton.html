<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example with a side menu that hides on mobile, just like the Pure website.">
    <title>Responsive Side Menu &ndash; Layout Examples &ndash; Pure</title>
    <link rel="stylesheet" href="/css/pure.min.css">
</head>
<body>

{{insert vars.html}}

<!-- ===================================================================== -->
<style>
/*
    Z-Index

    #menuLink 500
    #menu 500

    Breakpoints:
        48em (768px)  for narrow screens / handheld devices
        75em (1200px) for large screens
 */
body {
    background-color: var(--col-cream);
}

#topbar {
	position: fixed;
	top: 0;
	left: 0;
	background-color: var(--col-dark);
	height: var(--topbar-height);
	min-width: 100%;
    color: white;
    z-index: 100;
}
    #topbar-nav {
        height: var(--topbar-height);
        padding-left: var(--topbar-ph);
        padding-right: var(--topbar-ph);
        width: 100%;
        max-width: 1200px;
        margin-left: auto;
        margin-right: auto;
    }
        #topbar-nav a {
            display: flex;
            align-items: center;
            height: 100%;
            margin-right: 20px;
        }

        #topbar-nav img {
            padding-left: 40px;
            /* padding-right: 20px; */
            height: 65%;
        }

#lunrSearchForm {
    visibility: hidden;
	padding-top: 13px;
	margin-left: 15px;
}
    #lunrSearchForm input {
        line-height: 1.5em;
    }

       #lunrSearchForm input.search-input {
            width: var(--search-input-width);
            padding-left: 10px;
        }

        #lunrSearchForm input[type=submit] {
            visibility: hidden;
            width: 0;
            /* cursor: pointer; */
        }

#layout {
	position: relative;
	left: 0;
	padding-left: 0;
	padding-bottom: 20px;
}

/* -- Responsive Styles (Media Queries) ----------------------------------- */

@media (min-width: 48em) {
    #layout {
		padding-left: var(--menu-width); /* left col width "#menu" */
		left: 0;
	}

    #layout.active {
		position: relative;
		left: var(--menu-width);
	}
}

</style>
<!-- ===================================================================== -->
