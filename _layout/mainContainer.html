<style>
#mainContainer {
    padding-top: var(--topbar-height);
}

.content {
    margin: 0 auto;
    padding: 0 2em;
    max-width: var(--content-max-width);
    margin-bottom: 50px;
    line-height: 1.6em;
}

.header {
    margin: 0;
    color: #333;
    text-align: center;
    padding: 2.5em 2em 0;
    border-bottom: 1px solid #eee;
    max-width: var(--content-max-width);
}
    .header h1 {
        margin: 0.2em 0;
        font-size: 3em;
        font-weight: 300;
    }
        .header h2 {
        font-weight: 300;
        color: #ccc;
        padding: 0;
        margin-top: 0;
    }

.content-subhead {
    margin: 50px 0 20px 0;
    font-weight: 300;
    color: #888;
}

/* -- When layout is active ----------------------------------------------- */

#layout.active #mainContainer {
	width: 100%;
}

#layout.active #mainContainer:after {
	content: " ";
	z-index: 10;
	display: block;
	position: absolute;
	height: 100%;
	min-height: 100%;
	top: 0;
	left: 0;
	margin-left: calc(-1 * var(--menu-width));
	right: 0;
	background: rgba(0, 0, 0, 0.3);
}

/* -- Responsive Styles (Media Queries) ----------------------------------- */

@media (min-width: 48em) {
    .header,
	.content {
		padding-left: 2em;
		padding-right: 2em;
	}
}

@media (min-width: 79em) { /* (250 + 1000 + 200)/16
    /* 1200px min */
    #mainContainer {
        width: calc(var(--content-max-width) + var(--menu-width));
    }
    #mainContainer1 {
        width: var(--content-max-width);
        float: left;
    }
}

</style>
<!-- ===================================================================== -->

<div id="mainContainer">
    <div id="mainContainer1">
        <div class="header">
            <h1>Page Title</h1>
            <h2>A subtitle for your page goes here</h2>
        </div>

        <div class="content">
            
            {{page_content}}

        </div>
    </div>
    {{insert toc.html}}
</div>
